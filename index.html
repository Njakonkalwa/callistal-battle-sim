<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Callistal Battle Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic responsive styling if not yet in style.css */
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 1rem;
      background-color: #2e2e2e;
      color: white;
    }

    #battle-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 100%;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      background-color: #555;
      color: white;
      font-size: 1rem;
      padding: 0.5em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #555;
      color: white;
      padding: 1em;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Callistal Battle Simulator</h1>

  <div id="battle-form">
    <label>Army 1 Units (comma-separated IDs):</label>
    <input type="text" id="army1" />

    <label>Army 2 Units (comma-separated IDs):</label>
    <input type="text" id="army2" />

    <label>Terrain:</label>
    <select id="terrain">
      <option>forest</option>
      <option>taiga</option>
      <option>rainforest</option>
      <option>desert</option>
      <option>plains</option>
      <option>tundra</option>
      <option>mountain</option>
    </select>

    <label>Season:</label>
    <select id="season">
      <option>summer</option>
      <option>winter</option>
    </select>

    <label>Weather:</label>
    <select id="weather">
      <option>clear</option>
      <option>clouds</option>
      <option>rainlight</option>
      <option>rainheavy</option>
      <option>snow</option>
      <option>haillight</option>
      <option>hailheavy</option>
      <option>blizzard</option>
    </select>

    <button onclick="runBattle()">Simulate Battle</button>
  </div>

  <pre id="output"></pre>

  <script src="game.js"></script>
</body>
</html>
